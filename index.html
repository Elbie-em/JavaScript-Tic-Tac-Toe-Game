<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/index.js"></script>
    <title>tictactoe.app</title>
  </head>
  <body>
    <h1 class="mt-3 text-center">TIC-TAC-TOE</h1>
    <h6 class="mt-1 text-center">A Game By: Abdel Perez & Elbie Moonga</h6>
    <div class="text-center w-50 border mx-auto p-3">
      <div id="players-form">
        <form action="">
          <div class="form-group">
            <label for="player-one">Player One</label>
            <input id="player-one" type="text" class="form-control w-75 mx-auto" placeholder="Enter player one's name">
          </div>
          <div class="form-group">
            <label for="player-two">Player Two</label>
            <input id="player-two" type="text" class="form-control w-75 mx-auto" placeholder="Enter player two's name">
          </div>
          <button class="btn btn-success mb-3" onclick="initGame()" type="button">Start Game</button>
        </form>
      </div>
      <div><p id="player-turn-label"></p></div>
      <div id="board" class="mx-auto">
        <div class="d-flex flex-row justify-content-center">
          <button id="pos0" class="cell" disabled></button>
          <button id="pos1" class="cell" disabled></button>
          <button id="pos2" class="cell" disabled></button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button id="pos3" class="cell" disabled></button>
          <button id="pos4" class="cell" disabled></button>
          <button id="pos5" class="cell" disabled></button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button id="pos6" class="cell" disabled></button>
          <button id="pos7" class="cell" disabled></button>
          <button id="pos8" class="cell" disabled></button>
        </div>
        <div class="mt-3"><h4 id="game-result"></h4></div>
        <a href="index.html" class="btn btn-success">Restart</a>
      </div>
    </div>
  </body>
</html>
